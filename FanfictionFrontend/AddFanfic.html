  <link rel="stylesheet" href="/assets/css/global.css">

<meta charset="UTF-8">
<title>Добавить новую работу</title>
</head>

<header>
  <div class="header-container">
    <img class="profile-button" src="/assets/images/profile.svg" alt="Go to profile" />
    <div class="search-bar">
      <input type="text" placeholder="Поиск" />
      <img src="/assets/images/search_icon.svg" alt="Search" />
    </div>
    <img class="main-page-button" src="/assets/images/logo.svg" alt="Back to main page" />
  </div>
</header>

<body>
<nav>
  <!-- navigation content here -->
</nav>
<main>
    <form>
    <div class="left-column">
        <h1>Создать работу</h1>
        <div class="label-container">
          <label for="name">Название</label>
          <input type="text" id="name">
        </div>
        <div class="label-container">
          <label for="fandom">Фандом</label>
          <input type="text" id="fandom">
        </div>
        <div class="label-container">
          <label for="Person">Персонажи</label>
          <input type="text" id="Person">
        </div>
        <div class="label-container">
          <label for="Pe">Пейринги</label>
          <input type="text" id="Pe">
        </div>
        <div class="label-container">
          <label for="rating">Рейтинг</label>
          <div class="select-container">
            <select id="rating" name="rating">
              <option value="G">G</option>
              <option value="PG">PG</option>
              <option value="PG-13">PG-13</option>
              <option value="R">R</option>
              <option value="NC-17">NC-17</option>
            </select>
          </div>
        </div>
        <div class="label-container">
          <label for="orientation">Направленность</label>
          <div class="select-container">
            <select id="orientation" name="orientation">
              <option value="Hetero">Гет</option>
              <option value="Slash">Слэш</option>
              <option value="Femslash">Фемслэш</option>
              <option value="Mixed">Смешанная</option>
              <option value="General">Джен</option>
              <option value="Article">Статья</option>
            </select>
          </div>
        </div>
        <div class="label-container">
          <label for="genre">Жанры</label>
            <input type="text" id="genre">
        </div>
        <div class="label-container">
          <label for="warning">Предупреждения</label>
            <input type="text" id="warning">
        </div>
        <div class="label-container">
          <label for="parameters">Параметры</label>
          <div class="select-container">
            <select id="parameters" name="parameters">
              <option value="None">Не указано</option>
              <option value="All">Приветствую критику в любой форме</option>
              <option value="Soft">Приветствую критику в мягкой форме</option>
              <option value="NoCritic">Не приветствую критику</option>
            </select>
          </div>
        </div>
      </div>
    <div class="right-column">
      <h1>ㅤ</h1>
        <div class="label-container">
          <label>
            <input type="checkbox" name="agreement">
            Перевод</a>
          </label>
        </div>
        <div class="label-container">
          <label for="ShortDescription">Краткое описание</label>
        </div>
        <textarea rows="11" cols="30" maxlength="500"></textarea>
    </div>
  <div class="left-column">
      <label for="Notes">Примечания</label>
    <textarea rows="5" cols="78" maxlength="500"></textarea>
  </div>

</form>
</main>

</body>

</html>
