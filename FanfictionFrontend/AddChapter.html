<!DOCTYPE html>
<html>

  <head>
    <title>Добавить главу</title>
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/app_header.css">
    <link rel="stylesheet" href="/assets/css/forms.css">
    <link rel="stylesheet" href="https://indestructibletype.com/fonts/Jost.css" type="text/css" charset="utf-8" />
    <meta charset="UTF-8">
  </head>

  <header>
    <div class="header-container">
      <img class="profile-button" src="/assets/images/profile.svg" alt="Go to profile" />
      <div class="search-bar">
        <input type="text" placeholder="Поиск" />
        <img src="/assets/images/search_icon.svg" alt="Search" />
      </div>
      <img class="main-page-button" src="/assets/images/logo.svg" alt="Back to main page" />
    </div>
  </header>

  <body>
    <h1 class="main-page-heading">Добавить главу</h1>

    <div class="row-container">
      <div class="name-chapter">
        <label for="name">Название главы *</label>
        <input type="text" id="name" required>
      </div>

      <div class="content-chapter">
        <div class="text-container" >
          <label for="content">Содержание</label>
          <textarea id="content" rows="300"></textarea>
        </div>
      </div>
      
      <div class="button-chapter">
        <button>Опубликовать</button>
        <button>Сохранить черновик</button>
      </div>
    </div>
  </body>

</html>
