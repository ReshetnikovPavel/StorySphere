<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Story</title>
</head>
<link rel="stylesheet" href="ReadingStyles.css">
<body>
    <section class="content">
        <div class="container container1">
            <p class="title">Название работы</p>
            <img src="/Img/rect.png" alt="Rating" class="small-image">
            <img src="/Img/rect.png" alt="Direction" class="small-image">
            <img src="/Img/like-subs.png" alt="Like" class="small-image">
        </div>

        <div class="container container2">
            <a href="#" class="author-name">Хахайка</a>
            <img src="/Img/gallery.svg" alt="gallery" class="gallery">
        </div>

        <div class="inner-container">
            <div class="container container3">
                <p class="average-text">Размер: х страниц, у глав</p>
                <p class="average-text">Персонажи:</p>
                <img src="/Img/characters.svg" class="average-rect" alt="characters">
                <p class="average-text">Пэйринги:</p>
                <img src="/Img/characters.svg" class="average-rect" alt="pairings">
                <p class="average-text">Жанры:</p>
                <img src="/Img/characters.svg" class="average-rect" alt="genres">
            </div>

            <div class="container container4">
                <p class="average-text">Описание:</p>
                <img src="/Img/description.svg" class="average-rect" alt="desc">
                <p class="average-text">Предупреждения:</p>
                <img src="/Img/characters.svg" class="average-rect" alt="warnings">
            </div>
        </div>

        <div class="chapter-title">Название главы</div>

        <article>
            Однажды в студеную зимнюю пору я из лесу вышел...
        </article>

        <footer class="footer">
            <div class="container container5">
                <button class="average-button">Предыдущая глава</button>
                <img src="/Img/star2.svg" class="like-button" alt="like">
                <button class="average-button">Следующая глава</button>
            </div>
        </footer>
    </section>
</body>
</html>
