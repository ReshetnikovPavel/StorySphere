
<!DOCTYPE html>
<html>

  <head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/app_header.css">
    <link rel="stylesheet" href="/assets/css/forms.css">
    <link rel="stylesheet" href="https://indestructibletype.com/fonts/Jost.css" type="text/css" charset="utf-8" />
    <meta charset="UTF-8">
  </head>

  <body>
    <script src="assets/js/header.js"></script>
    <h1 class="main-page-heading">Регистрация</h1>
    <form>
    <div class="row-container">
      <div class="registration-form">

        <div class="label-container">
          <label for="email">Электронная почта</label>
          <input type="email" id="email" required>
        </div>

        <div class="label-container">
          <label for="password">Пароль</label>
          <input type="password" id="password" onchange="validatePassword()" required>
        </div>

        <div class="label-container">
          <label for="confirm-password">Подтвердить пароль</label>
          <input type="password" id="confirm-password" onchange="validatePassword()" required>
        </div>

        <div class="label-container">
          <label for="name">Имя пользователя</label>
          <input type="text" id="name" required>
        </div>

        <div class="registration-button">
          <input type="submit" value="Зарегистрироваться">
        </div>
      </div>
    </div>
    </form>
    <script src="assets/js/registration.js"></script>
  </body>

</html>
