<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Профиль автора</title>
  <link rel="stylesheet" href="/assets/css/global.css">
  <link rel="stylesheet" href="/assets/css/app-header.css">
  <link rel="stylesheet" href="/assets/css/modal.css">
  <link rel="stylesheet" href="/assets/css/forms.css">
  <link rel="stylesheet" href="/assets/css/profile.css">
  <link rel="stylesheet" href="/assets/css/search-result.css">
  <link rel="stylesheet" href="/assets/css/fanfic-container.css">
  <link rel="stylesheet" href="https://indestructibletype.com/fonts/Jost.css" type="text/css">
  <meta charset="UTF-8">
</head>

<body>
  <script src="assets/js/header.js"></script>

  <main class="profile-row-container" id="profile-row-container">
    <section class="profile-author-container">

      <div class="profile-author-avatar-container">
        <img class="profile-author-avatar" alt="profile_avatar" id="profileAvatar" src="/assets/images/profile-author.svg">
      </div>

      <div class="profile-author-name-and-time-container">
        <h1 id="author-name"></h1>
        <!-- <div class="profile-author-time-container">
          <label>Был в сети</label>
          <p class="profile-author-time" id="online-time"></p>
        </div> -->
      </div>

    </section>

    <section class="profile-fanfics-row" id="profile-fanfics-row"></section>

    <nav class="profile-buttons-row">
      <button id="allWorks">Все работы автора</button>
      <button id="addWork">Добавить работу</button>
      <button id="exit">Выход</button>
    </nav>

  </main>

  <section id="modal" class="modal-img">
    <div class="modal-content-img">
      <h1>Выберите аватар</h1>
      <img src="/assets/images/cross-icon.svg" class="close" alt="close-button">
      <div class="img-in-modal" id="image-container"></div>
    </div>
  </section>

  <script src="assets/js/profile.js"></script>
</body>

</html>
