<!DOCTYPE html>
<html>

  <head>
    <title>Добавить главу</title>
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/app-header.css">
    <link rel="stylesheet" href="/assets/css/modal.css">
    <link rel="stylesheet" href="/assets/css/forms.css">
    <link rel="stylesheet" href="https://indestructibletype.com/fonts/Jost.css" type="text/css" charset="utf-8" />
    <meta charset="UTF-8">
  </head>

  <body>
    <script src="assets/js/header.js"></script>
    <h1 class="main-page-heading">Добавить главу</h1>
    <form>
    <div class="row-container">
      <div class="name-chapter">
        <label for="name">Название главы *</label>
        <input type="text" id="name" required>
      </div>

      <div class="content-chapter">
        <div class="text-container" >
          <label for="content">Содержание</label>
          <textarea id="content" rows="300"></textarea>
        </div>
      </div>
      
      <div class="button-chapter">
        <button id="publish">Опубликовать</button>
        <button id="draft">Сохранить черновик</button>
      </div>
    </div>
    </form>
    <script src="assets/js/add-chapter.js"></script>
  </body>

</html>
