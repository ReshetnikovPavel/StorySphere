<!DOCTYPE html>
<html>

<head>
  <title>Сайт с фанфиками - Новые работы</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 10px;
    }

    h1 {
      margin: 0;
    }

    nav ul {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      color: yellow;
    }

    main {
      padding: 20px;
    }

    .work-container {
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      padding: 20px;
    }

    .work-container h2 {
      margin-top: 0;
    }

    .work-container p {
      font-size: 1.2em;
      margin: 10px 0;
    }
  </style>
  <script>
    let start = 0;
    const limit = 10;
    let isLoading = false;

    function loadWorks() {
      if (!isLoading) {
        isLoading = true;

        // Fetch data here and append works to the work container
        const workContainer = document.querySelector('#workContainer');
        for (let i = start; i < start + limit; i++) {
          const workElement = document.createElement('div');
          workElement.classList.add('work-container');
          workElement.innerHTML = `<h2>Название работы ${i}</h2>
                                   <p>Автор: автор${i}</p>
                                   <p>Описание: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>`;
          workContainer.appendChild(workElement);
        }
        start += limit;
        isLoading = false;
      }
    }

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000) {
        loadWorks();
      }
    });

    // Load initial works
    loadWorks();
  </script>
</head>

<body>
  <header>
    <h1>Сайт с фанфиками</h1>
    <nav>
      <ul>
        <li><a href="#">Новые работы</a></li>
        <li><a href="#">Избранные работы</a></li>
        <li><a href="#">Написать новую работу</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="workContainer"></div>
  </main>

</body>

</html>
