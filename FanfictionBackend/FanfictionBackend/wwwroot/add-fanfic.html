<!DOCTYPE html>
<html lang="ru">

  <head>
    <title>Создать работу</title>
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/app-header.css">
    <link rel="stylesheet" href="/assets/css/modal.css">
    <link rel="stylesheet" href="/assets/css/forms.css">
    <link rel="stylesheet" href="https://indestructibletype.com/fonts/Jost.css" type="text/css">
    <link rel="icon" href="/assets/images/logo.svg">
    <meta charset="UTF-8">
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="/assets/js/header.js"></script>
    <h1 class="main-page-heading">Создать работу</h1>
    <form>
      <div class="row-container">

        <section class="first-row">
          <section class="left-column">

            <div class="field-row">
              <div class="label-container">
                <label for="name">Название</label>
                <input type="text" id="name" maxlength="35" required>
              </div>
            </div>

            <div class="field-row">
              <div class="label-container">
                <label for="fandom">Фандом</label>
                <input type="text" id="fandom" required>
              </div>
            </div>

            <div class="field-row">
              <div class="label-container">
                <label for="persons">Персонажи</label>
                <input type="text" id="persons" required>
              </div>
            </div>

            <div class="field-row">
              <div class="label-container">
                <label for="pairings">Пэйринги</label>
                <input type="text" id="pairings">
              </div>
            </div>

            <div class="field-row">
              <div class="select-container">
                <label for="rating">Рейтинг</label>
                <select id="rating" required>
                  <option value="" disabled selected>
                    Не указано
                  </option>
                  <option value="G"> 
                    G
                  </option>
                  <option value="PG-13"> 
                    PG-13
                  </option>
                  <option value="R"> 
                    R
                  </option>
                  <option value="NC-17"> 
                    NC-17
                  </option>
                  <option value="NC-21"> 
                    NC-21
                  </option>
                </select>
              </div>
            </div>

            <div class="field-row">
              <div class="select-container">
                <label for="focus">Направленность</label>
                <select id="focus" required>
                  <option value="" disabled selected>
                    Не указано
                  </option>
                  <option value="Slash">
                    ⚣ Слэш
                  </option>
                  <option value="Femslash"> 
                    ⚢ Фемслэш
                  </option>
                  <option value="Hetero"> 
                    ⚤ Гет
                  </option>
                  <option value="General"> 
                    ⚔︎ Джен
                  </option>
                  <option value="Mixed"> 
                    〰 Смешанная
                  </option>
                  <option value="Article"> 
                    ✒ Статья
                  </option>
                  <option value="Other"> 
                    ◯ Другое
                  </option>
                </select>
              </div>
            </div>

            <div class="field-row">
              <div class="label-container">
                <label for="genre">Жанры</label>
                <input type="text" id="genre" required>
              </div>
            </div>

            <div class="field-row">
              <div class="label-container">
                <label for="warning">Предупреждения</label>
                <input type="text" id="warning">
              </div>
            </div>

          </section>

          <section class="right-column">
            <div class="field-row">
              <div class="checkbox-container">
                <label for="translation">Перевод</label>
                <input type="checkbox" id="translation">
              </div>
            </div>

            <div class="text-container">
              <label for="shortDescription">Краткое описание</label>
              <textarea id="shortDescription" required maxlength="500"></textarea>
            </div>
          </section>

        </section>
    
        <section class="second-row">
          <div class="text-container" >
            <label for="note">Примечания</label>
            <textarea id="note" maxlength="500"></textarea>
          </div>
        </section>

        <nav class="third-row">
          <button id="addArt">Добавить арты</button>
          <button id="publish">Опубликовать</button>
        </nav>
        <label>Выбранные файлы (нажмите для удаления):</label>
        <ul id="fileList"></ul>
      </div>
    </form>
    <script src="assets/js/add-fanfic.js"></script>
  </body>

</html>
