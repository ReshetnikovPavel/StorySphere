<!DOCTYPE html>
<html>

<head>
  <title>Сайт с фанфиками - Добавить новую работу</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 10px;
    }

    h1 {
      margin: 0;
    }

    nav ul {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      color: yellow;
    }

    main {
      padding: 20px;
    }

    form label {
      display: block;
      margin-bottom: 10px;
    }

    form input[type="text"],
    form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }

    form select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      width: 100%;
    }

    form input[type="submit"] {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <h1>Сайт с фанфиками</h1>
    <nav>
      <ul>
        <li><a href="#">Новые работы</a></li>
        <li><a href="#">Избранные работы</a></li>
        <li><a href="#">Написать новую работу</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form>
      <label for="title">Название</label>
      <input type="text" id="title" name="title" required>

      <label for="description">Описание</label>
      <textarea id="description" name="description" rows="4" required></textarea>
      
      <label for="characters">Персонажи</label>
      <input type="text" id="characters" name="characters" required>

      <label for="tags">Теги</label>
      <select id="tags" name="tags" multiple>
        <option value="romance">Романтика</option>
        <option value="adventure">Приключения</option>
        <option value="mystery">Детектив</option>
        <option value="fantasy">Фэнтези</option>
      </select>

      <label for="age-rating">Возрастной рейтинг</label>
      <select id="age-rating" name="age-rating">
        <option value="G">G</option>
        <option value="PG">PG</option>
        <option value="PG-13">PG-13</option>
        <option value="R">R</option>
        <option value="NC-17">NC-17</option>
      </select>

      <label for="orientation">Направленность</label>
      <select id="orientation" name="orientation">
        <option value="straight">Прямая</option>
        <option value="gay">Гей</option>
        <option value="lesbian">Лесбийская</option>
        <option value="bi">Би-сексуальная</option>
      </select>

      <label for="size">Размер</label>
      <select id="size" name="size">
        <option value="short">Короткая</option>
        <option value="medium">Средняя</option>
        <option value="long">Длинная</option>
      </select>

      <input type="submit" value="Сохранить">
    </form>
  </main>

</body>

</html>
