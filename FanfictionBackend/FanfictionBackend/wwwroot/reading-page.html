<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Story</title>
</head>
<link rel="stylesheet" href="ReadingStyles.css">
<body>
<section class="content">
    <div class="container container1">
        <p class="title">Название работы</p>
        <img src="/images/rect.png" alt="Rating" class="small-image">
        <img src="/images/rect.png" alt="Direction" class="small-image">
        <img src="/images/like-subs.png" alt="Like" class="small-image">
    </div>

    <div class="container container2">
        <a href="#" class="author-name">Хахайка</a>
        <img src="/images/gallery.svg" alt="gallery" class="gallery">
    </div>

    <div class="inner-container">
        <div class="container container3">
            <p class="average-text">Размер: х страниц, у глав</p>
            <p class="average-text">Персонажи:</p>
            <div class="block-wrapper wrapper1">
                <div class="block block1">Characters</div>
            </div>

            <p class="average-text">Пэйринги:</p>
            <div class="block-wrapper wrapper1">
                <div class="block block1">Pairings</div>
            </div>

            <p class="average-text">Жанры:</p>
            <div class="block-wrapper wrapper1">
                <div class="block block1">Genres</div>
            </div>
        </div>

        <div class="container container4">
            <p class="average-text">Описание:</p>
            <div class="block-wrapper wrapper2">
                <div class="block block2">Description</div>
            </div>

            <p class="average-text">Предупреждения:</p>
            <div class="block-wrapper wrapper1">
                <div class="block block1">Warnings</div>
            </div>
        </div>
    </div>

    <div class="chapter-title">Название главы</div>
    <div class="block-wrapper wrapper3">
        <div class="block block3">Chapter field</div>
    </div>

    <footer class="footer">
        <div class="container container5">
            <button class="average-button">Предыдущая глава</button>
            <img src="/images/star2.svg" class="like-button" alt="like">
            <button class="average-button">Следующая глава</button>
        </div>
    </footer>
</section>
</body>
</html>
