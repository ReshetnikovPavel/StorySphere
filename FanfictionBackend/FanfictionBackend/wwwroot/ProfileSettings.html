<!DOCTYPE html>
<html>

<head>
  <title>Настройки профиля - Сайт с фанфиками</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 10px;
    }

    h1 {
      margin: 0;
    }

    nav ul {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      color: yellow;
    }

    main h2 {
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      font-size: 2em;
    }

    main form {
      margin: 0 auto;
      max-width: 600px;
      padding: 20px;
    }

    label {
      display: block;
      font-size: 1.2em;
      margin-top: 20px;
    }

    input[type="file"] {
      margin-top: 5px;
    }

    input[type="text"],
    input[type="password"] {
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1.1em;
      padding: 10px;
      width: 100%;
    }

    button[type="submit"] {
        background-color: #6495ED;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 1.1em;
      margin: 20px 0 0;
      padding: 10px 20px;
    }

    button[type="submit"]:hover {
      background-color: #4169E1;
    }

    .alert {
      background-color: #cce5ff;
      border: 1px solid #b8daff;
      border-radius: 5px;
      color: #004085;
      margin: 20px auto;
      max-width: 600px;
      padding: 10px;
      text-align: center;
    }
  </style>
  <script>
    function showAlert() {
      const alert = document.createElement('div');
      alert.classList.add('alert');
      alert.textContent = 'Настройки сохранены';
      document.body.appendChild(alert);
      setTimeout(() => {
        alert.remove();
      }, 3000);
    }

    const form = document.querySelector('form');
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      showAlert();
    });
  </script>
</head>

<body>
  <header>
    <h1>Сайт с фанфиками</h1>
    <nav>
      <ul>
        <li><a href="#">Новые работы</a></li>
        <li><a href="#">Избранные работы</a></li>
        <li><a href="#">Написать новую работу</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Настройки профиля</h2>
    <form>
      <label for="avatarInput">Аватар:</label>
      <input type="file" id="avatarInput" accept="image/*">
      <label for="nameInput">Имя:</label>
      <input type="text" id="nameInput">
      <label for="surnameInput">Фамилия:</label>
      <input type="text" id="surnameInput">
      <label for="emailInput">E-mail:</label>
      <input type="text" id="emailInput">
      <label for="loginInput">Логин:</label>
      <input type="text" id="loginInput">
      <label for="passwordInput">Пароль:</label>
      <input type="password" id="passwordInput">
      <label for="confirmPasswordInput">Подтвердите пароль:</label>
      <input type="password" id="confirmPasswordInput">
      <button type="submit">Сохранить изменения</button>
    </form>
  </main>

</body>

</html>
