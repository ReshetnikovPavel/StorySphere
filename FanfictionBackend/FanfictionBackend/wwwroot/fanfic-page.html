<!DOCTYPE html>
<html>

  <head>
    <title>Страница фанфика</title>
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/app-header.css">
    <link rel="stylesheet" href="/assets/css/modal.css">
    <link rel="stylesheet" href="/assets/css/forms.css">
    <link rel="stylesheet" href="/assets/css/main-page.css">
    <link rel="stylesheet" href="/assets/css/fanfic-container.css">
    <link rel="stylesheet" href="/assets/css/profile.css">
    <link rel="stylesheet" href="/assets/css/fanfic-page.css">
    <link rel="stylesheet" href="https://indestructibletype.com/fonts/Jost.css" type="text/css" charset="utf-8" />
    <meta charset="UTF-8">
  </head>

  <body>

    <script src="/assets/js/header.js"></script>
    <h1 class="main-page-heading" id="fanficName"></h1> <!-- в адд-фанфик ограничение на 35 символов, все ок -->

    <div id="modal" class="modal-img">
      <div class="modal-content-img">
        <h1>Галерея</h1>
        <img src="/assets/images/cross-icon.svg" class="close"/>
        <div class="img-in-modal" id="image-container">
        </div>
      </div>
    </div>

    <div class="fanfic-page-row-container">

      <div class="fanfic-name-row-container">
        <div class="fanfic-rating-and-status-container"><label id="rating"></label></div>
        <div class="fanfic-rating-and-status-container"><label id="status"></label></div>    <!-- ✓ … ? -->
        <div class="fanfic-rating-and-status-container"><label id="focus"></label></div>    <!-- ⚣ ⚤ ⚢ ⚔︎ ◯ ✒ 〰 -->
        <div class="fanfic-page-likes-container ">
          <label id="likes"></label> <!-- Надеюсь, больше 999999 не будет-->
          <img class="fanfic-page-star_likes_icon" src="/assets/images/star_likes.svg" alt="star_likes" />
        </div>
      </div>

      <div class="fanfic-author-name-container">
        <div class="fanfic-author-container">
          <label>Автор:</label>
          <div class="fanfic-author-name" id="author"></div>
        </div>
        <img class="fanfic-image-icon" id="gallery" src="/assets/images/image-icon.svg" alt="gallery"/>
      </div>

      <div class="info-row">
        <div class="info-left-column">
          <div class="info-size-container">
            <label>Размер:</label>
            <div class="info-size" id="sizeChapters"></div>
            <label>глав,</label>
            <div class="info-size" id="sizePages"></div>
            <label>страниц</label>
          </div>

          <div class="info-container">
            <label>Персонажи</label>
            <div class="info-text-container">
              <textarea id="characters" readonly></textarea>
            </div>
          </div>

          <div class="info-container">
            <label>Пейринги</label>
            <div class="info-text-container">
              <textarea id="pairings" readonly></textarea>
            </div>
          </div>

          <div class="info-container">
            <label>Жанры</label>
            <div class="info-text-container">
              <textarea id="genres" readonly></textarea>
            </div>
          </div>
        </div>

        <div class="info-right-column">
          <div class="info-container">
            <label>Описание</label>
            <div class="info-big-text-container">
              <textarea id="description" readonly></textarea>
            </div>
          </div>

          <div class="info-container">
            <label>Предупреждения</label>
            <div class="info-text-container">
              <textarea id="warnings" readonly></textarea>
            </div>
          </div>
        </div>
      </div>

      <h1 id="nameChapter"></h1>
      <div class="fanfic-text-container">
        <div contenteditable id="contentChapter"></div>
      </div>

      <div class="button-row">
        <button id="prevChapter">Предыдущая глава</button>
        <button class="like-Btn" id="likeBtn">
          <img class="button-star-icon" src="assets/images/star2.svg" alt="like">
        </button>
        <button id="nextChapter">Следующая глава</button>
      </div>
    </div>
    <script src="assets/js/fanfic-page.js"></script>
  </body>
</html>
